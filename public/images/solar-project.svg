<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="600" height="400" fill="#E3F2FD"/>
  
  <!-- Ground -->
  <rect y="300" width="600" height="100" fill="#E0E0E0"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="50" fill="#FFD600" opacity="0.9"/>
  <circle cx="500" cy="80" r="70" fill="#FFD600" opacity="0.4"/>
  <circle cx="500" cy="80" r="90" fill="#FFD600" opacity="0.2"/>
  
  <!-- Sun rays -->
  <line x1="500" y1="0" x2="500" y2="30" stroke="#FFB300" stroke-width="4"/>
  <line x1="500" y1="130" x2="500" y2="160" stroke="#FFB300" stroke-width="4"/>
  <line x1="420" y1="80" x2="390" y2="80" stroke="#FFB300" stroke-width="4"/>
  <line x1="610" y1="80" x2="580" y2="80" stroke="#FFB300" stroke-width="4"/>
  <line x1="441" y1="21" x2="421" y2="41" stroke="#FFB300" stroke-width="4"/>
  <line x1="579" y1="119" x2="559" y2="139" stroke="#FFB300" stroke-width="4"/>
  <line x1="441" y1="139" x2="421" y2="119" stroke="#FFB300" stroke-width="4"/>
  <line x1="579" y1="41" x2="559" y2="21" stroke="#FFB300" stroke-width="4"/>
  
  <!-- Cloud 1 -->
  <ellipse cx="100" cy="70" rx="50" ry="20" fill="white" opacity="0.9"/>
  <ellipse cx="150" cy="60" rx="40" ry="25" fill="white" opacity="0.9"/>
  <ellipse cx="70" cy="60" rx="30" ry="15" fill="white" opacity="0.9"/>
  
  <!-- Cloud 2 -->
  <ellipse cx="350" cy="100" rx="40" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="380" cy="90" rx="30" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="90" rx="25" ry="12" fill="white" opacity="0.7"/>
  
  <!-- Solar Panel Array -->
  <!-- Row 1 -->
  <g transform="translate(50, 250)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="60" fill="#424242"/>
    <!-- Panels -->
    <rect x="5" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="5" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="32" width="28" height="23" fill="#1565C0"/>
    <!-- Support -->
    <polygon points="50,60 40,95 60,95" fill="#757575"/>
  </g>
  
  <g transform="translate(180, 250)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="60" fill="#424242"/>
    <!-- Panels -->
    <rect x="5" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="5" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="32" width="28" height="23" fill="#1565C0"/>
    <!-- Support -->
    <polygon points="50,60 40,95 60,95" fill="#757575"/>
  </g>
  
  <g transform="translate(310, 250)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="60" fill="#424242"/>
    <!-- Panels -->
    <rect x="5" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="5" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="32" width="28" height="23" fill="#1565C0"/>
    <!-- Support -->
    <polygon points="50,60 40,95 60,95" fill="#757575"/>
  </g>
  
  <g transform="translate(440, 250)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="60" fill="#424242"/>
    <!-- Panels -->
    <rect x="5" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="5" width="28" height="23" fill="#1565C0"/>
    <rect x="5" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="36" y="32" width="28" height="23" fill="#1565C0"/>
    <rect x="67" y="32" width="28" height="23" fill="#1565C0"/>
    <!-- Support -->
    <polygon points="50,60 40,95 60,95" fill="#757575"/>
  </g>
  
  <!-- Power lines -->
  <line x1="100" y1="345" x2="230" y2="345" stroke="#616161" stroke-width="2"/>
  <line x1="230" y1="345" x2="360" y2="345" stroke="#616161" stroke-width="2"/>
  <line x1="360" y1="345" x2="490" y2="345" stroke="#616161" stroke-width="2"/>
  
  <!-- Sun rays to panels reflection -->
  <line x1="470" y1="150" x2="490" y2="250" stroke="#FFB300" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4"/>
  <line x1="480" y1="150" x2="360" y2="250" stroke="#FFB300" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4"/>
  <line x1="490" y1="150" x2="230" y2="250" stroke="#FFB300" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4"/>
  <line x1="500" y1="150" x2="100" y2="250" stroke="#FFB300" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Project Label -->
  <rect x="150" y="330" width="300" height="50" rx="10" fill="#0D47A1" opacity="0.9"/>
  <text x="300" y="360" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Solar Energy Project</text>
</svg> 