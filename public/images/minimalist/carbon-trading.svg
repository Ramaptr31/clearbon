<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF" />
  
  <!-- Subtle gradient overlay -->
  <rect width="600" height="400" fill="url(#bg-gradient)" opacity="0.07" />
  
  <!-- Grid pattern for trading/business concept -->
  <g opacity="0.1">
    <path d="M30 50 L570 50" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 100 L570 100" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 150 L570 150" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 200 L570 200" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 250 L570 250" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 300 L570 300" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M30 350 L570 350" stroke="#1A4D2E" stroke-width="0.5" />
    
    <path d="M50 30 L50 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M100 30 L100 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M150 30 L150 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M200 30 L200 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M250 30 L250 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M300 30 L300 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M350 30 L350 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M400 30 L400 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M450 30 L450 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M500 30 L500 370" stroke="#1A4D2E" stroke-width="0.5" />
    <path d="M550 30 L550 370" stroke="#1A4D2E" stroke-width="0.5" />
  </g>
  
  <!-- Rising/falling charts (carbon trading concept) -->
  <g>
    <!-- First chart line - rising (green investment) -->
    <path d="M50 250 L150 240 L250 180 L350 200 L450 150 L550 120" 
          stroke="#1A4D2E" 
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round" />
    
    <!-- Fill area under chart -->
    <path d="M50 250 L150 240 L250 180 L350 200 L450 150 L550 120 L550 350 L50 350 Z" 
          fill="#85B09A" 
          opacity="0.1" />
    
    <!-- Second chart line - carbon offset trading -->
    <path d="M50 280 L150 290 L250 260 L350 240 L450 210 L550 230" 
          stroke="#4B7B58" 
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-dasharray="6 4" />
  </g>
  
  <!-- Data points -->
  <circle cx="50" cy="250" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  <circle cx="150" cy="240" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  <circle cx="250" cy="180" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  <circle cx="350" cy="200" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  <circle cx="450" cy="150" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  <circle cx="550" cy="120" r="4" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="2" />
  
  <!-- Carbon symbol + business -->
  <g transform="translate(300, 90)">
    <!-- Carbon symbol -->
    <circle cx="0" cy="0" r="25" fill="#EFF6E0" stroke="#1A4D2E" stroke-width="1.5" />
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" dominant-baseline="middle" fill="#1A4D2E">C</text>
    
    <!-- Abstract connections -->
    <line x1="-40" y1="-40" x2="-15" y2="-15" stroke="#4B7B58" stroke-width="1.5" stroke-dasharray="3 2" />
    <line x1="40" y1="-40" x2="15" y2="-15" stroke="#4B7B58" stroke-width="1.5" stroke-dasharray="3 2" />
    <line x1="-40" y1="40" x2="-15" y2="15" stroke="#4B7B58" stroke-width="1.5" stroke-dasharray="3 2" />
    <line x1="40" y1="40" x2="15" y2="15" stroke="#4B7B58" stroke-width="1.5" stroke-dasharray="3 2" />
    
    <!-- Nodes -->
    <circle cx="-40" cy="-40" r="8" fill="#85B09A" />
    <circle cx="40" cy="-40" r="8" fill="#85B09A" />
    <circle cx="-40" cy="40" r="8" fill="#85B09A" />
    <circle cx="40" cy="40" r="8" fill="#85B09A" />
  </g>
  
  <!-- Axes labels - minimalist indicators -->
  <text x="300" y="380" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#1A4D2E">TIME</text>
  <text x="25" y="200" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" transform="rotate(-90, 25, 200)" fill="#1A4D2E">VALUE</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EFF6E0" stop-opacity="0.5" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg> 