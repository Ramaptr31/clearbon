  </g>
  
  <!-- Person 5 -->
  <g transform="translate(620, 300)">
    <!-- Body -->
    <path d="M0 0C0 0 -20 -90 0 -140C20 -90 0 0 0 0Z" fill="#673AB7"/>
    <!-- Head -->
    <circle cx="0" cy="-160" r="28" fill="#FFF3E0"/>
    <!-- Face -->
    <circle cx="-8" cy="-165" r="3" fill="#424242"/>
    <circle cx="8" cy="-165" r="3" fill="#424242"/>
    <path d="M-8 -150C-8 -150 0 -145 8 -150" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <!-- Hair -->
    <path d="M-28 -160C-28 -160 -30 -190 0 -195C30 -190 28 -160 28 -160" fill="#4E342E"/>
  </g>
  
  <!-- Decorative plants -->
  <g transform="translate(50, 300)">
    <rect x="-2" y="-30" width="4" height="30" fill="#558B2F"/>
    <circle cx="0" cy="-40" r="10" fill="#7CB342"/>
  </g>
  
  <g transform="translate(700, 300)">
    <rect x="-2" y="-30" width="4" height="30" fill="#558B2F"/>
    <circle cx="0" cy="-40" r="10" fill="#7CB342"/>
  </g>
  
  <!-- Shadows -->
  <ellipse cx="100" cy="310" rx="40" ry="10" fill="#4CAF50" opacity="0.2"/>
  <ellipse cx="230" cy="310" rx="40" ry="10" fill="#4CAF50" opacity="0.2"/>
  <ellipse cx="360" cy="310" rx="40" ry="10" fill="#4CAF50" opacity="0.2"/>
  <ellipse cx="490" cy="310" rx="40" ry="10" fill="#4CAF50" opacity="0.2"/>
  <ellipse cx="620" cy="310" rx="40" ry="10" fill="#4CAF50" opacity="0.2"/>
  
  <!-- Title -->
  <rect x="200" y="50" width="400" height="60" rx="10" fill="#2E7D32" opacity="0.8"/>
  <text x="400" y="90" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle">The Clearbon Team</text>
  
  <!-- Tagline -->
  <text x="400" y="130" font-family="Arial" font-size="18" fill="#1B5E20" text-anchor="middle">Working together towards a sustainable future</text>
