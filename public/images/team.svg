<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#E8F5E9"/>
  
  <!-- Decorative elements -->
  <rect y="300" width="800" height="100" fill="#81C784" opacity="0.5"/>
  <path d="M0 300C100 280 200 310 300 290C400 270 500 300 600 280C700 260 800 290 800 290V300H0V300Z" fill="#4CAF50" opacity="0.3"/>
  
  <!-- Team members -->
  <!-- Person 1 -->
  <g transform="translate(100, 300)">
    <!-- Body -->
    <path d="M0 0C0 0 -20 -100 0 -150C20 -100 0 0 0 0Z" fill="#1976D2"/>
    <!-- Head -->
    <circle cx="0" cy="-170" r="30" fill="#FFE0B2"/>
    <!-- Face -->
    <circle cx="-10" cy="-175" r="3" fill="#424242"/>
    <circle cx="10" cy="-175" r="3" fill="#424242"/>
    <path d="M-10 -160C-10 -160 0 -155 10 -160" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <!-- Hair -->
    <path d="M-30 -180C-30 -180 -20 -210 0 -210C20 -210 30 -180 30 -180" fill="#5D4037"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(230, 300)">
    <!-- Body -->
    <path d="M0 0C0 0 -25 -90 0 -140C25 -90 0 0 0 0Z" fill="#9C27B0"/>
    <!-- Head -->
    <circle cx="0" cy="-160" r="28" fill="#FFF8E1"/>
    <!-- Face -->
    <circle cx="-8" cy="-165" r="3" fill="#424242"/>
    <circle cx="8" cy="-165" r="3" fill="#424242"/>
    <path d="M-8 -150C-8 -150 0 -145 8 -150" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
