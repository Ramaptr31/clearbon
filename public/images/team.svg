    <ellipse cx="0" cy="-175" rx="28" ry="15" fill="#3E2723"/>
  </g>
  
  <!-- Person 3 -->
  <g transform="translate(360, 300)">
    <!-- Body -->
    <path d="M0 0C0 0 -30 -110 0 -160C30 -110 0 0 0 0Z" fill="#00897B"/>
    <!-- Head -->
    <circle cx="0" cy="-180" r="32" fill="#FFECB3"/>
    <!-- Face -->
    <circle cx="-10" cy="-185" r="3" fill="#424242"/>
    <circle cx="10" cy="-185" r="3" fill="#424242"/>
    <path d="M-10 -170C-10 -170 0 -165 10 -170" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <!-- Hair -->
    <path d="M-32 -180C-32 -180 -20 -220 0 -220C20 -220 32 -180 32 -180" fill="#795548"/>
  </g>
  
  <!-- Person 4 -->
  <g transform="translate(490, 300)">
    <!-- Body -->
    <path d="M0 0C0 0 -25 -100 0 -150C25 -100 0 0 0 0Z" fill="#F44336"/>
    <!-- Head -->
    <circle cx="0" cy="-170" r="30" fill="#FFDBAC"/>
    <!-- Face -->
    <circle cx="-10" cy="-175" r="3" fill="#424242"/>
