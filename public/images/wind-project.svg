<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background with gradient -->
  <defs>
    <linearGradient id="sky_gradient" x1="300" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#B3E5FC"/>
      <stop offset="1" stop-color="#E1F5FE"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#sky_gradient)"/>
  
  <!-- Ground -->
  <rect y="300" width="600" height="100" fill="#81C784"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="120" cy="80" rx="60" ry="25" fill="white"/>
    <ellipse cx="160" cy="70" rx="50" ry="30" fill="white"/>
    <ellipse cx="80" cy="70" rx="40" ry="20" fill="white"/>
    
    <ellipse cx="450" cy="60" rx="70" ry="20" fill="white"/>
    <ellipse cx="500" cy="50" rx="50" ry="25" fill="white"/>
    <ellipse cx="400" cy="50" rx="40" ry="15" fill="white"/>
    
    <ellipse cx="250" cy="120" rx="40" ry="15" fill="white"/>
    <ellipse cx="280" cy="110" rx="30" ry="20" fill="white"/>
    <ellipse cx="220" cy="110" rx="25" ry="12" fill="white"/>
  </g>
  
  <!-- Wind Turbine 1 -->
  <g transform="translate(150, 300)">
    <!-- Tower -->
    <rect x="-5" y="-200" width="10" height="200" fill="#BDBDBD"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-200" r="10" fill="#9E9E9E"/>
    
    <!-- Blades -->
    <g transform="rotate(0)">
      <path d="M0,-200 L-10,-280 L10,-280 Z" fill="#EEEEEE"/>
      <path d="M0,-200 L80,-240 L75,-225 Z" fill="#EEEEEE" transform="rotate(120, 0, -200)"/>
      <path d="M0,-200 L-80,-240 L-75,-225 Z" fill="#EEEEEE" transform="rotate(240, 0, -200)"/>
    </g>
  </g>
  
  <!-- Wind Turbine 2 -->
  <g transform="translate(300, 300)">
    <!-- Tower -->
    <rect x="-6" y="-220" width="12" height="220" fill="#BDBDBD"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-220" r="12" fill="#9E9E9E"/>
    
    <!-- Blades -->
    <g transform="rotate(30)">
      <path d="M0,-220 L-12,-310 L12,-310 Z" fill="#EEEEEE"/>
      <path d="M0,-220 L90,-270 L85,-255 Z" fill="#EEEEEE" transform="rotate(120, 0, -220)"/>
      <path d="M0,-220 L-90,-270 L-85,-255 Z" fill="#EEEEEE" transform="rotate(240, 0, -220)"/>
    </g>
  </g>
  
  <!-- Wind Turbine 3 -->
  <g transform="translate(450, 300)">
    <!-- Tower -->
    <rect x="-5" y="-180" width="10" height="180" fill="#BDBDBD"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-180" r="10" fill="#9E9E9E"/>
    
    <!-- Blades -->
    <g transform="rotate(60)">
      <path d="M0,-180 L-10,-260 L10,-260 Z" fill="#EEEEEE"/>
      <path d="M0,-180 L80,-220 L75,-205 Z" fill="#EEEEEE" transform="rotate(120, 0, -180)"/>
      <path d="M0,-180 L-80,-220 L-75,-205 Z" fill="#EEEEEE" transform="rotate(240, 0, -180)"/>
    </g>
  </g>
  
  <!-- Wind lines -->
  <path d="M10,150 Q60,130 100,150 Q140,170 180,150 Q220,130 260,150" stroke="#90CAF9" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M230,170 Q280,150 320,170 Q360,190 400,170 Q440,150 480,170" stroke="#90CAF9" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M100,200 Q150,180 190,200 Q230,220 270,200 Q310,180 350,200" stroke="#90CAF9" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M320,220 Q370,200 410,220 Q450,240 490,220 Q530,200 570,220" stroke="#90CAF9" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="40" fill="#FFEB3B" opacity="0.8"/>
  <circle cx="80" cy="80" r="60" fill="#FFEB3B" opacity="0.3"/>
  <circle cx="80" cy="80" r="80" fill="#FFEB3B" opacity="0.1"/>
  
  <!-- Hills in background -->
  <path d="M0,300 Q100,250 200,280 Q300,310 400,270 Q500,230 600,260 L600,300 L0,300 Z" fill="#66BB6A" opacity="0.8"/>
  
  <!-- Project Label -->
  <rect x="150" y="330" width="300" height="50" rx="10" fill="#388E3C" opacity="0.9"/>
  <text x="300" y="360" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Wind Energy Project</text>
</svg> 